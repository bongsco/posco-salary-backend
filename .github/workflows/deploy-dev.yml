name: Deploy to Amazon ECS CI/CD

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: bongsco/salary-management-backend
  ECS_SERVICE: bonsco-springboot-new-service
  ECS_CLUSTER: bongsco-salary-management-ecs-cluster
  CONTAINER_NAME: bongsco-springboot-container

jobs:

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Start CodeBuild Project
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "ap-northeast-2"
        run: |
          # AWS CLI를 사용하여 CodeBuild 프로젝트 시작하고 빌드 ID 가져오기
          BUILD_ID=$(aws codebuild start-build \
            --project-name bongsco-salary-management-dev-cb \
            --region $AWS_REGION \
            --query build.id \
            --output text)

          echo "CodeBuild project started. Build ID: $BUILD_ID"

          # 빌드 상태 확인
          BUILD_STATUS="IN_PROGRESS"
          TIMEOUT_SECONDS=3600 # 1시간 타임아웃 설정 (필요에 따라 조정)
          START_TIME=$(date +%s)

          while [ "$BUILD_STATUS" == "IN_PROGRESS" ]; do
            sleep 30

            CURRENT_TIME=$(date +%s)
            ELAPSED_TIME=$((CURRENT_TIME - START_TIME))

            if [ "$ELAPSED_TIME" -gt "$TIMEOUT_SECONDS" ]; then
              echo "CodeBuild build timed out."
              exit 1
            fi

            BUILD_STATUS=$(aws codebuild batch-get-builds \
              --ids "$BUILD_ID" \
              --region $AWS_REGION \
              --query builds[0].buildStatus \
              --output text)
            echo "Current build status: $BUILD_STATUS"
          done

          echo "CodeBuild build finished. Final status: $BUILD_STATUS"

          if [ "$BUILD_STATUS" != "SUCCEEDED" ]; then
            echo "CodeBuild build failed. Canceling execution."
            exit 1
          fi

          echo "CodeBuild build succeeded."

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Copy Secret
        env:
          CREATE_SECRET: ${{secrets.BONGSCO_DEV_APP_YML}}
          CREATE_SECRET_DIR: src/main/resources
          CREATE_SECRET_DIR_FILE_NAME: application-dev.yml
        run: echo $CREATE_SECRET | base64 --decode > $CREATE_SECRET_DIR/$CREATE_SECRET_DIR_FILE_NAME

      - name: Build with Gradle
        run: ./gradlew build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Decode and save ECS task definition JSON
        env:
          ECS_TASK_DEFINITION: ${{ secrets.BONGSCO_TASK_JSON }}
        run: |
          echo "$ECS_TASK_DEFINITION" | base64 --decode > ecs-task-definition.json
          cat ecs-task-definition.json 


      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs-task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true