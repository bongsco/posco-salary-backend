name: "🚀 Deploy"
description: "배포 관련 작업"
labels: ["deploy"]
body:
  - type: textarea
    attributes:
      label: 📄 배포 내용
      description: 배포에 포함될 주요 변경 사항을 작성해 주세요.
      placeholder: 새로운 기능, 버그 수정, 성능 개선 등.
    validations:
      required: true
  - type: textarea
    attributes:
      label: ✅ 체크리스트
      description: 배포 전 확인해야 할 사항을 체크박스 형태로 작성해 주세요.
      placeholder: |
        - [ ] 코드 리뷰 완료
        - [ ] 테스트 통과
        - [ ] 환경 변수 적용 여부 확인
    validations:
      required: true
  - type: textarea
    attributes:
      label: 📝 참고 사항
      description: 추가적으로 공유할 내용이 있다면 작성해 주세요.